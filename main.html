<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Login Form</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- Link to external CSS file -->
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2>Retro Login</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required> <!-- Email input field -->
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" required> <!-- Password input field -->
                        <span class="toggle-password" onclick="togglePassword()">👁️</span> <!-- Toggle password visibility -->
                    </div>
                </div>
                <button type="submit">Sign In</button> <!-- Submit button for login form -->
            </form>
            <p>Don't have an account? <a href="#" onclick="toggleForm()">Create one</a></p> <!-- Link to switch to registration form -->
        </div>
        
        <div class="form-box hidden" id="registerForm">
            <h2>Create Account</h2>
            <form>
                <div class="input-group">
                    <label for="reg-email">Email</label>
                    <input type="email" id="reg-email" required> <!-- Email input field for registration -->
                </div>
                <div class="input-group">
                    <label for="reg-password">Password</label>
                    <div class="password-container">
                        <input type="password" id="reg-password" required> <!-- Password input field for registration -->
                        <span class="toggle-password" onclick="togglePassword('reg-password')">👁️</span> <!-- Toggle password visibility -->
                    </div>
                </div>
                <button type="submit">Create Account</button> <!-- Submit button for registration form -->
            </form>
            <p>Already have an account? <a href="#" onclick="toggleForm()">Sign In</a></p> <!-- Link to switch to login form -->
        </div>
    </div>
    <script src="js/function.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
